name: 'CACI Package Release'

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: false
        type: boolean
      publish_npm:
        description: 'Publish to NPM'
        required: false
        default: true
        type: boolean
      publish_docker:
        description: 'Publish to Docker Hub'
        required: false
        default: true
        type: boolean
      publish_deb:
        description: 'Create DEB package'
        required: false
        default: true
        type: boolean
      publish_homebrew:
        description: 'Update Homebrew formula'
        required: false
        default: true
        type: boolean

defaults:
  run:
    shell: bash
    working-directory: packages/caci

env:
  NODE_OPTIONS: --max-old-space-size=4096

permissions:
  contents: write
  packages: write
  pull-requests: read

jobs:
  # ============================================================================
  # PREPARATION JOB: Version bump, build, and prepare artifacts
  # ============================================================================
  prepare-release:
    name: 'Prepare Release'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      version: ${{ steps.version_bump.outputs.new }}
      current_version: ${{ steps.current_version.outputs.current }}
      should_release: ${{ steps.version_bump.outputs.should_release }}

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.2.0
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'packages/caci/package-lock.json'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run all tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Bump version
        id: version_bump
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "ðŸ” DRY RUN MODE - No actual version bump"
            NEW_VERSION=$(npm version ${{ inputs.version_bump }} --no-git-tag-version --dry-run)
            echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "should_release=false" >> $GITHUB_OUTPUT
          else
            echo "ðŸ“¦ Bumping version: ${{ inputs.version_bump }}"
            NEW_VERSION=$(npm version ${{ inputs.version_bump }} --no-git-tag-version)
            echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Update package-lock.json
        if: inputs.dry_run == false
        run: npm install --package-lock-only

      - name: Create release artifacts
        run: |
          echo "ðŸ“¦ Creating release artifacts..."

          # Package the CLI
          npm pack

          # Create installation scripts
          cat > install-caci.sh << 'EOF'
          #!/bin/bash
          # CACI Installation Script
          set -e
          echo "ðŸš€ Installing CACI (Code Assistant Configuration Interface)..."
          npm install -g caci
          echo "âœ… CACI installed successfully!"
          echo "ðŸ’¡ Usage: caci configure"
          echo "ðŸ“– Help:  caci --help"
          EOF
          chmod +x install-caci.sh

          # Create PowerShell install script for Windows
          cat > install-caci.ps1 << 'EOF'
          # CACI Installation Script for Windows
          Write-Host "ðŸš€ Installing CACI (Code Assistant Configuration Interface)..." -ForegroundColor Green
          try {
              npm install -g caci
              Write-Host "âœ… CACI installed successfully!" -ForegroundColor Green
              Write-Host "ðŸ’¡ Usage: caci configure" -ForegroundColor Cyan
              Write-Host "ðŸ“– Help:  caci --help" -ForegroundColor Cyan
          } catch {
              Write-Host "âŒ Installation failed: $_" -ForegroundColor Red
              exit 1
          }
          EOF

      - name: Upload build artifacts
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: caci-release-artifacts
          path: |
            packages/caci/caci-*.tgz
            packages/caci/install-caci.sh
            packages/caci/install-caci.ps1
            packages/caci/dist/**
          retention-days: 30

      - name: Commit version bump
        if: inputs.dry_run == false
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "chore: bump version to ${{ steps.version_bump.outputs.new }}

          ðŸ”– Release ${{ steps.version_bump.outputs.new }}
          - Automated version bump via GitHub Actions
          - All tests passing
          - Ready for multi-platform release

          ðŸ¤– Generated with [Claude Code](https://claude.ai/code)"

      - name: Create Git tag
        if: inputs.dry_run == false
        run: |
          git tag -a "${{ steps.version_bump.outputs.new }}" -m "Release ${{ steps.version_bump.outputs.new }}

          ðŸš€ CACI Package Release ${{ steps.version_bump.outputs.new }}

          This release includes:
          - All core functionality tested and working
          - Multi-platform support (Linux, macOS, Windows)
          - Available via npm, Docker, DEB packages, and Homebrew

          ðŸ“¦ Install: npm install -g caci
          ðŸ³ Docker: docker run --rm caci --help
          ðŸº Homebrew: brew install caci
          ðŸ“¥ DEB: Download from releases

          ðŸ¤– Generated with [Claude Code](https://claude.ai/code)"

      - name: Push changes and tags
        if: inputs.dry_run == false
        run: |
          git push origin master
          git push origin "${{ steps.version_bump.outputs.new }}"

  # ============================================================================
  # NPM PUBLISHING JOB
  # ============================================================================
  publish-npm:
    name: 'Publish to NPM'
    needs: prepare-release
    if: inputs.publish_npm && needs.prepare-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.2.0
        with:
          ref: ${{ needs.prepare-release.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'packages/caci/package-lock.json'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: |
          echo "ðŸ“¦ Publishing CACI v${{ needs.prepare-release.outputs.version }} to NPM..."
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify NPM publication
        run: |
          echo "ðŸ” Verifying NPM publication..."
          sleep 30  # Wait for NPM to propagate
          npm info caci@${{ needs.prepare-release.outputs.version }} --json

  # ============================================================================
  # DOCKER PUBLISHING JOB
  # ============================================================================
  publish-docker:
    name: 'Publish to Docker Hub'
    needs: prepare-release
    if: inputs.publish_docker && needs.prepare-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.2.0
        with:
          ref: ${{ needs.prepare-release.outputs.version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@c47758b77c9736f4b2ef4073d4d51994fabfe349 # v3.7.1

      - name: Login to Docker Hub
        uses: docker/login-action@9780b0c442fbb1117ed29e0efdff1e18412f7567 # v3.3.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@4f58ea79222b3b9dc2c8bbdd6debcef730109a75 # v6.9.0
        with:
          context: packages/caci
          file: packages/caci/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/caci:latest
            ${{ secrets.DOCKER_USERNAME }}/caci:${{ needs.prepare-release.outputs.version }}
            ${{ secrets.DOCKER_USERNAME }}/caci:v${{ needs.prepare-release.outputs.version }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify Docker image
        run: |
          echo "ðŸ” Verifying Docker image..."
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/caci:${{ needs.prepare-release.outputs.version }} --version
          docker run --rm ${{ secrets.DOCKER_USERNAME }}/caci:${{ needs.prepare-release.outputs.version }} --help

  # ============================================================================
  # DEBIAN PACKAGE JOB
  # ============================================================================
  publish-deb:
    name: 'Create DEB Package'
    needs: prepare-release
    if: inputs.publish_deb && needs.prepare-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.2.0
        with:
          ref: ${{ needs.prepare-release.outputs.version }}

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.1.0
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'packages/caci/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Download release artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: caci-release-artifacts
          path: packages/caci

      - name: Install DEB packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev build-essential fakeroot

      - name: Create DEB package structure
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          # Remove 'v' prefix if present
          DEB_VERSION=${VERSION#v}

          echo "ðŸ“¦ Creating DEB package for version $DEB_VERSION..."

          # Create package directory structure
          mkdir -p caci_${DEB_VERSION}_all/DEBIAN
          mkdir -p caci_${DEB_VERSION}_all/usr/local/lib/nodejs/caci
          mkdir -p caci_${DEB_VERSION}_all/usr/local/bin

          # Copy application files
          cp -r dist/* caci_${DEB_VERSION}_all/usr/local/lib/nodejs/caci/
          cp -r node_modules caci_${DEB_VERSION}_all/usr/local/lib/nodejs/caci/
          cp package.json caci_${DEB_VERSION}_all/usr/local/lib/nodejs/caci/

          # Create control file
          cat > caci_${DEB_VERSION}_all/DEBIAN/control << EOF
          Package: caci
          Version: ${DEB_VERSION}
          Section: devel
          Priority: optional
          Architecture: all
          Depends: nodejs (>= 18.0.0), npm
          Maintainer: CACI Development Team <noreply@github.com>
          Description: Code Assistant Configuration Interface
           CACI is an intelligent CLI tool that automates Claude Code project 
           configuration by analyzing requirements and using AI to recommend 
           relevant agents, commands, MCPs, and hooks from a large component pool.
           .
           This package provides the CACI command-line interface for easy
           project setup and configuration management.
          Homepage: https://github.com/elad12390/claude-code-configurator
          EOF

          # Create postinst script to create symlink
          cat > caci_${DEB_VERSION}_all/DEBIAN/postinst << 'EOF'
          #!/bin/bash
          set -e
          ln -sf /usr/local/lib/nodejs/caci/bin/caci /usr/local/bin/caci
          echo "CACI installed successfully!"
          echo "Usage: caci configure"
          EOF
          chmod 755 caci_${DEB_VERSION}_all/DEBIAN/postinst

          # Create prerm script to remove symlink
          cat > caci_${DEB_VERSION}_all/DEBIAN/prerm << 'EOF'
          #!/bin/bash
          set -e
          rm -f /usr/local/bin/caci
          EOF
          chmod 755 caci_${DEB_VERSION}_all/DEBIAN/prerm

          # Build the package
          dpkg-deb --build caci_${DEB_VERSION}_all

          echo "âœ… DEB package created: caci_${DEB_VERSION}_all.deb"
          ls -la caci_*.deb

      - name: Upload DEB package
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: caci-deb-package
          path: packages/caci/caci_*.deb
          retention-days: 90

  # ============================================================================
  # HOMEBREW FORMULA JOB
  # ============================================================================
  publish-homebrew:
    name: 'Update Homebrew Formula'
    needs: [prepare-release, publish-npm]
    if: inputs.publish_homebrew && needs.prepare-release.outputs.should_release == 'true'
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.2.0
        with:
          ref: ${{ needs.prepare-release.outputs.version }}

      - name: Download release artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          name: caci-release-artifacts
          path: packages/caci

      - name: Create macOS DMG installer
        run: |
          cd packages/caci

          echo "ðŸŽ Creating macOS DMG installer..."
          VERSION="${{ needs.prepare-release.outputs.version }}"

          # Create DMG structure
          mkdir -p dmg-contents

          # Copy the packaged CLI
          PKG_FILE=$(ls caci-*.tgz | head -1)
          cp "$PKG_FILE" dmg-contents/

          # Create macOS installation script
          cat > dmg-contents/install-caci-macos.sh << 'EOF'
          #!/bin/bash
          # CACI macOS Installer
          set -e
          echo "ðŸŽ Installing CACI for macOS..."
          echo "======================================"

          # Check if Node.js is installed
          if ! command -v node &> /dev/null; then
              echo "âŒ Node.js is required but not installed."
              echo "ðŸ“¥ Please install Node.js first: https://nodejs.org/"
              exit 1
          fi

          # Check if npm is available
          if ! command -v npm &> /dev/null; then
              echo "âŒ npm is required but not installed."
              exit 1
          fi

          echo "âœ… Node.js $(node --version) detected"
          echo "âœ… npm $(npm --version) detected"
          echo ""
          echo "ðŸš€ Installing CACI globally..."
          npm install -g caci
          echo ""
          echo "âœ… CACI installed successfully!"
          echo "======================================"
          echo "ðŸ’¡ Usage: caci configure"
          echo "ðŸ“– Help:  caci --help"
          echo "ðŸŽ‰ Happy coding with CACI!"
          EOF
          chmod +x dmg-contents/install-caci-macos.sh

          # Create DMG using hdiutil (always available on macOS runners)
          hdiutil create -volname "CACI Installer" -srcfolder dmg-contents -ov -format UDZO "CACI-${VERSION}.dmg"
          echo "âœ… DMG created: CACI-${VERSION}.dmg"

      - name: Update Homebrew Formula
        run: |
          cd packages/caci

          echo "ðŸº Creating Homebrew formula..."
          VERSION="${{ needs.prepare-release.outputs.version }}"
          # Remove 'v' prefix if present
          VERSION_NO_V=${VERSION#v}

          # Wait for NPM to propagate (needed for Homebrew to fetch)
          echo "â³ Waiting for NPM propagation..."
          sleep 60

          # Get the .tgz file info for Homebrew
          PKG_FILE=$(ls caci-*.tgz | head -1)
          PKG_SHA256=$(shasum -a 256 "$PKG_FILE" | cut -d' ' -f1)

          echo "Package: $PKG_FILE"
          echo "SHA256: $PKG_SHA256"

          # Create Homebrew formula
          cat > caci.rb << EOF
          class Caci < Formula
            desc "Code Assistant Configuration Interface - Intelligent Claude Code project configurator"
            homepage "https://github.com/elad12390/claude-code-configurator"
            url "https://registry.npmjs.org/caci/-/caci-${VERSION_NO_V}.tgz"
            sha256 "${PKG_SHA256}"
            license "MIT"
            version "${VERSION_NO_V}"

            depends_on "node"

            def install
              system "npm", "install", *Language::Node.std_npm_install_args(libexec)
              bin.install_symlink Dir["#{libexec}/bin/*"]
            end

            test do
              assert_match "#{version}", shell_output("#{bin}/caci --version")
              # Test help command
              assert_match "configure", shell_output("#{bin}/caci --help")
            end
          end
          EOF

          echo "âœ… Homebrew formula created: caci.rb"

      - name: Upload Homebrew artifacts
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
        with:
          name: caci-homebrew-artifacts
          path: |
            packages/caci/caci.rb
            packages/caci/CACI-*.dmg
          retention-days: 90

  # ============================================================================
  # GITHUB RELEASE JOB - Aggregates all artifacts
  # ============================================================================
  create-github-release:
    name: 'Create GitHub Release'
    needs:
      [
        prepare-release,
        publish-npm,
        publish-docker,
        publish-deb,
        publish-homebrew,
      ]
    if: always() && needs.prepare-release.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.2.0
        with:
          ref: ${{ needs.prepare-release.outputs.version }}

      - name: Download all artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16 # v4.1.8
        with:
          path: release-artifacts

      - name: Generate comprehensive changelog
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          DATE=$(date +"%Y-%m-%d")

          cat > changelog_entry.md << EOF
          ## ðŸš€ CACI ${VERSION} - Multi-Platform Release

          **Release Date:** ${DATE}

          ### ðŸ“¦ Installation Options

          #### NPM (Recommended)
          \`\`\`bash
          npm install -g caci@${VERSION}
          \`\`\`

          #### Docker
          \`\`\`bash
          docker run --rm caci:${VERSION} --help
          \`\`\`

          #### Homebrew (macOS/Linux)
          \`\`\`bash
          brew install caci  # (after formula submission)
          \`\`\`

          #### Debian/Ubuntu
          \`\`\`bash
          # Download caci_${VERSION#v}_all.deb from this release
          sudo dpkg -i caci_${VERSION#v}_all.deb
          \`\`\`

          #### Direct Download
          - **ðŸŽ macOS**: Download CACI-${VERSION}.dmg
          - **ðŸ§ Linux**: Download install-caci.sh
          - **ðŸªŸ Windows**: Download install-caci.ps1

          ### âœ¨ What's New in ${VERSION}

          - ðŸ”§ Complete CLI tool for Claude Code configuration
          - ðŸ¤– AI-powered component recommendations  
          - ðŸ“¦ Multi-platform support (npm, Docker, DEB, Homebrew)
          - ðŸ”’ Safe backup and restore functionality
          - ðŸ“Š Configuration history and iteration tracking
          - ðŸŽ¯ Production-ready with comprehensive testing

          ### ðŸš€ Quick Start

          \`\`\`bash
          # Install CACI
          npm install -g caci

          # Configure your Claude Code project
          caci configure

          # View help
          caci --help
          \`\`\`

          ### ðŸ”§ Technical Details

          - **Node.js**: 18+ required
          - **Platforms**: Linux, macOS, Windows
          - **Package formats**: NPM, Docker, DEB, Homebrew
          - **Size**: ~2MB (compressed)

          ---

          ðŸ“– **Documentation**: https://github.com/elad12390/claude-code-configurator  
          ðŸ› **Issues**: https://github.com/elad12390/claude-code-configurator/issues  
          ðŸ’¬ **Support**: GitHub Discussions

          ðŸ¤– Generated with [Claude Code](https://claude.ai/code)
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c062e08bd532815e2082a85e87e3ef29c3e6d191 # v2.0.8
        with:
          tag_name: ${{ needs.prepare-release.outputs.version }}
          name: 'CACI ${{ needs.prepare-release.outputs.version }} - Multi-Platform Release'
          body_path: changelog_entry.md
          files: |
            release-artifacts/caci-release-artifacts/caci-*.tgz
            release-artifacts/caci-release-artifacts/install-caci.sh
            release-artifacts/caci-release-artifacts/install-caci.ps1
            release-artifacts/caci-deb-package/caci_*.deb
            release-artifacts/caci-homebrew-artifacts/caci.rb
            release-artifacts/caci-homebrew-artifacts/CACI-*.dmg
          draft: false
          prerelease: false

  # ============================================================================
  # RELEASE SUMMARY JOB
  # ============================================================================
  release-summary:
    name: 'Release Summary'
    needs:
      [
        prepare-release,
        publish-npm,
        publish-docker,
        publish-deb,
        publish-homebrew,
        create-github-release,
      ]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Generate Release Summary
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "## ðŸ” DRY RUN SUMMARY" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**No actual release was created**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ðŸš€ Multi-Platform Release Summary" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "| Component | Status | Version |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version Bump | ${{ needs.prepare-release.result == 'success' && 'âœ… Success' || 'âŒ Failed' }} | ${{ needs.prepare-release.outputs.current_version }} â†’ ${{ needs.prepare-release.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| NPM Publish | ${{ needs.publish-npm.result == 'success' && 'âœ… Published' || needs.publish-npm.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | ${{ needs.prepare-release.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Hub | ${{ needs.publish-docker.result == 'success' && 'âœ… Published' || needs.publish-docker.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | ${{ needs.prepare-release.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| DEB Package | ${{ needs.publish-deb.result == 'success' && 'âœ… Created' || needs.publish-deb.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | ${{ needs.prepare-release.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Homebrew | ${{ needs.publish-homebrew.result == 'success' && 'âœ… Updated' || needs.publish-homebrew.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | ${{ needs.prepare-release.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | ${{ needs.create-github-release.result == 'success' && 'âœ… Created' || needs.create-github-release.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} | ${{ needs.prepare-release.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ inputs.dry_run }}" = "false" ] && [ "${{ needs.prepare-release.outputs.should_release }}" = "true" ]; then
            echo "### ðŸŽ‰ Release ${{ needs.prepare-release.outputs.version }} Complete!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Installation Commands:**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
