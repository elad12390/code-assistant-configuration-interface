name: 'CACI Multi-Platform Release (Main)'

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      dry_run:
        description: 'Dry run (no actual release)'
        required: false
        default: false
        type: boolean
      publish_npm:
        description: 'Publish to NPM'
        required: false
        default: true
        type: boolean
      publish_docker:
        description: 'Publish to Docker Hub'
        required: false
        default: true
        type: boolean
      publish_deb:
        description: 'Create DEB package'
        required: false
        default: true
        type: boolean
      publish_apt:
        description: 'Publish to APT repository'
        required: false
        default: true
        type: boolean
      publish_homebrew:
        description: 'Update Homebrew formula'
        required: false
        default: true
        type: boolean

defaults:
  run:
    shell: bash

env:
  NODE_OPTIONS: --max-old-space-size=4096

concurrency:
  group: caci-release-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  packages: write
  pull-requests: read
  security-events: write

jobs:
  # ============================================================================
  # PREPARATION JOB: Version bump, build, and prepare artifacts
  # ============================================================================
  prepare-release:
    name: 'Prepare Release'
    runs-on: ubuntu-latest
    timeout-minutes: 15
    outputs:
      version: ${{ steps.version_bump.outputs.new }}
      current_version: ${{ steps.current_version.outputs.current }}
      should_release: ${{ steps.version_bump.outputs.should_release }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'packages/caci/package-lock.json'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install
        working-directory: packages/caci

      - name: Run all tests
        run: npm test
        working-directory: packages/caci

      - name: Build package
        run: npm run build
        working-directory: packages/caci

      - name: Get current version
        id: current_version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "current=$CURRENT_VERSION" >> $GITHUB_OUTPUT
        working-directory: packages/caci

      - name: Bump version
        id: version_bump
        run: |
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "üîç DRY RUN MODE - No actual version bump"
            # Get current version and calculate what the new version would be
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            # Use npm to calculate new version (semver is built into npm)
            if [ "${{ inputs.version_bump }}" = "patch" ]; then
              NEW_VERSION=$(node -e "const v=require('./package.json').version; console.log('v'+v.split('.').map((n,i)=>i===2?+n+1:n).join('.'))")
            elif [ "${{ inputs.version_bump }}" = "minor" ]; then
              NEW_VERSION=$(node -e "const v=require('./package.json').version; const parts=v.split('.'); console.log('v'+parts[0]+'.'+(+parts[1]+1)+'.0')")
            else
              NEW_VERSION=$(node -e "const v=require('./package.json').version; const parts=v.split('.'); console.log('v'+(+parts[0]+1)+'.0.0')")
            fi
            echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT  # Set to true for dry run to trigger jobs
          else
            echo "üì¶ Bumping version: ${{ inputs.version_bump }}"
            # Get current version and bump it manually to avoid npm script conflicts
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            echo "Current version: $CURRENT_VERSION"
            
            # Calculate new version using semver logic
            if [ "${{ inputs.version_bump }}" = "patch" ]; then
              NEW_VERSION=$(node -e "const v='$CURRENT_VERSION'; const parts=v.split('.'); console.log('v'+parts[0]+'.'+parts[1]+'.'+(+parts[2]+1))")
            elif [ "${{ inputs.version_bump }}" = "minor" ]; then
              NEW_VERSION=$(node -e "const v='$CURRENT_VERSION'; const parts=v.split('.'); console.log('v'+parts[0]+'.'+(+parts[1]+1)+'.0')")
            else
              NEW_VERSION=$(node -e "const v='$CURRENT_VERSION'; const parts=v.split('.'); console.log('v'+(+parts[0]+1)+'.0.0')")
            fi
            
            # Update package.json manually
            NEW_VERSION_CLEAN=${NEW_VERSION#v}
            node -e "
              const fs = require('fs');
              const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
              pkg.version = '$NEW_VERSION_CLEAN';
              fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
              console.log('Updated package.json to version $NEW_VERSION_CLEAN');
            "
            
            echo "new=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
          fi
        working-directory: packages/caci

      - name: Update package-lock.json
        if: inputs.dry_run == false
        run: npm install --package-lock-only
        working-directory: packages/caci

      - name: Create release artifacts
        run: |
          echo "üì¶ Creating release artifacts..."

          # Package the CLI
          npm pack

          # Create installation scripts
          cat > install-caci.sh << 'EOF'
          #!/bin/bash
          # CACI Installation Script
          set -e
          echo "üöÄ Installing CACI (Code Assistant Configuration Interface)..."
          npm install -g code-assistant-config-interface
          echo "‚úÖ CACI installed successfully!"
          echo "üí° Usage: caci configure"
          echo "üìñ Help:  caci --help"
          EOF
          chmod +x install-caci.sh

          # Create PowerShell install script for Windows
          cat > install-caci.ps1 << 'EOF'
          # CACI Installation Script for Windows
          Write-Host "üöÄ Installing CACI (Code Assistant Configuration Interface)..." -ForegroundColor Green
          try {
              npm install -g code-assistant-config-interface
              Write-Host "‚úÖ CACI installed successfully!" -ForegroundColor Green
              Write-Host "üí° Usage: caci configure" -ForegroundColor Cyan
              Write-Host "üìñ Help:  caci --help" -ForegroundColor Cyan
          } catch {
              Write-Host "‚ùå Installation failed: $_" -ForegroundColor Red
              exit 1
          }
          EOF
        working-directory: packages/caci

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: caci-release-artifacts
          path: |
            packages/caci/code-assistant-config-interface-*.tgz
            packages/caci/install-caci.sh
            packages/caci/install-caci.ps1
            packages/caci/dist/**
          retention-days: 30

      - name: Commit version bump
        if: inputs.dry_run == false
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/caci/package.json packages/caci/package-lock.json
          git commit -m "chore: bump version to ${{ steps.version_bump.outputs.new }}

          üîñ Release ${{ steps.version_bump.outputs.new }}
          - Automated version bump via GitHub Actions
          - All tests passing
          - Ready for multi-platform release

          ü§ñ Generated with [Claude Code](https://claude.ai/code)"

      - name: Create Git tag
        if: inputs.dry_run == false
        run: |
          git tag -a "${{ steps.version_bump.outputs.new }}" -m "Release ${{ steps.version_bump.outputs.new }}

          üöÄ CACI Package Release ${{ steps.version_bump.outputs.new }}

          This release includes:
          - All core functionality tested and working
          - Multi-platform support (Linux, macOS, Windows)
          - Available via npm, Docker, DEB packages, APT, and Homebrew

          üì¶ Install: npm install -g caci
          üê≥ Docker: docker run --rm caci --help
          üîß APT: curl -fsSL .../install-caci-apt.sh | sudo bash
          üç∫ Homebrew: brew install caci
          üì• DEB: Download from releases

          ü§ñ Generated with [Claude Code](https://claude.ai/code)"

      - name: Push changes and tags
        if: inputs.dry_run == false
        run: |
          git push origin master
          git push origin "${{ steps.version_bump.outputs.new }}"

  # ============================================================================
  # INDIVIDUAL PUBLISHING JOBS (using reusable workflows)
  # ============================================================================

  publish-npm:
    name: 'NPM Publishing'
    needs: prepare-release
    if: inputs.publish_npm && needs.prepare-release.outputs.should_release == 'true'
    uses: ./.github/workflows/publish-npm.yml
    with:
      version: ${{ needs.prepare-release.outputs.version }}
      dry_run: ${{ inputs.dry_run }}
    secrets: inherit

  publish-docker:
    name: 'Docker Publishing'
    needs: prepare-release
    if: inputs.publish_docker && needs.prepare-release.outputs.should_release == 'true'
    uses: ./.github/workflows/publish-docker.yml
    with:
      version: ${{ needs.prepare-release.outputs.version }}
      dry_run: ${{ inputs.dry_run }}
    secrets: inherit

  publish-deb:
    name: 'DEB Package Creation'
    needs: prepare-release
    if: inputs.publish_deb && needs.prepare-release.outputs.should_release == 'true'
    uses: ./.github/workflows/publish-deb.yml
    with:
      version: ${{ needs.prepare-release.outputs.version }}
      dry_run: ${{ inputs.dry_run }}
    secrets: inherit

  publish-apt:
    name: 'APT Repository Publishing'
    needs: [prepare-release, publish-deb]
    if: inputs.publish_apt && needs.prepare-release.outputs.should_release == 'true'
    uses: ./.github/workflows/publish-apt.yml
    with:
      version: ${{ needs.prepare-release.outputs.version }}
      dry_run: ${{ inputs.dry_run }}
    secrets: inherit

  publish-homebrew:
    name: 'Homebrew Formula Update'
    needs: [prepare-release]
    if: inputs.publish_homebrew && needs.prepare-release.outputs.should_release == 'true'
    uses: ./.github/workflows/publish-homebrew.yml
    with:
      version: ${{ needs.prepare-release.outputs.version }}
      dry_run: ${{ inputs.dry_run }}
    secrets: inherit

  # ============================================================================
  # GITHUB RELEASE JOB - Aggregates all artifacts
  # ============================================================================
  create-github-release:
    name: 'Create GitHub Release'
    needs:
      [
        prepare-release,
        publish-npm,
        publish-docker,
        publish-deb,
        publish-apt,
        publish-homebrew,
      ]
    if: |
      needs.prepare-release.outputs.should_release == 'true' && 
      !inputs.dry_run &&
      needs.prepare-release.result == 'success' &&
      (needs.publish-npm.result == 'success' || needs.publish-npm.result == 'skipped') &&
      (needs.publish-docker.result == 'success' || needs.publish-docker.result == 'skipped') &&
      (needs.publish-deb.result == 'success' || needs.publish-deb.result == 'skipped') &&
      (needs.publish-apt.result == 'success' || needs.publish-apt.result == 'skipped') &&
      (needs.publish-homebrew.result == 'success' || needs.publish-homebrew.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.prepare-release.outputs.version }}

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: Generate comprehensive changelog
        run: |
          VERSION="${{ needs.prepare-release.outputs.version }}"
          DATE=$(date +"%Y-%m-%d")

          cat > changelog_entry.md << EOF
          ## üöÄ CACI ${VERSION} - Multi-Platform Release

          **Release Date:** ${DATE}

          ### üì¶ Installation Options

          #### NPM (Recommended)
          \`\`\`bash
          npm install -g code-assistant-config-interface@${VERSION}
          \`\`\`

          #### Docker
          \`\`\`bash
          docker run --rm caci:${VERSION} --help
          \`\`\`

          #### APT (Ubuntu/Debian)
          \`\`\`bash
          # Quick install via APT repository
          curl -fsSL https://github.com/elad12390/claude-code-configurator/releases/latest/download/install-caci-apt.sh | sudo bash
          \`\`\`

          #### Homebrew (macOS/Linux)
          \`\`\`bash
          brew install caci
          \`\`\`

          #### DEB Package (Manual)
          \`\`\`bash
          # Download caci_${VERSION#v}_all.deb from this release
          sudo dpkg -i caci_${VERSION#v}_all.deb
          \`\`\`

          #### Direct Download
          - **üçé macOS**: Download CACI-${VERSION}.dmg
          - **üêß Linux**: Download install-caci.sh
          - **ü™ü Windows**: Download install-caci.ps1

          ### ‚ú® What's New in ${VERSION}

          - üîß Complete CLI tool for Claude Code configuration
          - ü§ñ AI-powered component recommendations  
          - üì¶ Multi-platform support (npm, Docker, APT, DEB, Homebrew)
          - üîí Safe backup and restore functionality
          - üìä Configuration history and iteration tracking
          - üéØ Production-ready with comprehensive testing

          ### üöÄ Quick Start

          \`\`\`bash
          # Install CACI
          npm install -g caci

          # Configure your Claude Code project
          caci configure

          # View help
          caci --help
          \`\`\`

          ### üîß Technical Details

          - **Node.js**: 18+ required
          - **Platforms**: Linux, macOS, Windows
          - **Package formats**: NPM, Docker, APT, DEB, Homebrew
          - **Size**: ~2MB (compressed)

          ---

          üìñ **Documentation**: https://github.com/elad12390/claude-code-configurator  
          üêõ **Issues**: https://github.com/elad12390/claude-code-configurator/issues  
          üí¨ **Support**: GitHub Discussions

          ü§ñ Generated with [Claude Code](https://claude.ai/code)
          EOF

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare-release.outputs.version }}
          name: 'CACI ${{ needs.prepare-release.outputs.version }} - Multi-Platform Release'
          body_path: changelog_entry.md
          files: |
            release-artifacts/caci-release-artifacts/code-assistant-config-interface-*.tgz
            release-artifacts/caci-release-artifacts/install-caci.sh
            release-artifacts/caci-release-artifacts/install-caci.ps1
            release-artifacts/caci-deb-package/caci_*.deb
            release-artifacts/caci-homebrew-artifacts/caci.rb
            release-artifacts/caci-homebrew-artifacts/CACI-*.dmg
            release-artifacts/caci-apt-repository/apt-repo/**
            release-artifacts/caci-apt-repository/caci-archive-keyring.gpg
            release-artifacts/caci-apt-repository/install-caci-apt.sh
            release-artifacts/caci-apt-repository/APT-INSTALL.md
          draft: false
          prerelease: false

  # ============================================================================
  # RELEASE SUMMARY JOB
  # ============================================================================
  release-summary:
    name: 'Release Summary'
    needs:
      [
        prepare-release,
        publish-npm,
        publish-docker,
        publish-deb,
        publish-apt,
        publish-homebrew,
        create-github-release,
      ]
    if: always()
    runs-on: ubuntu-latest

    steps:
      - name: Generate Release Summary
        run: |
          # Determine overall release success
          OVERALL_SUCCESS="true"
          CORE_FAILED="false"

          # Check core components (NPM and Docker are essential)
          if [ "${{ needs.prepare-release.result }}" != "success" ]; then
            OVERALL_SUCCESS="false"
          fi
          if [ "${{ needs.publish-npm.result }}" = "failure" ]; then
            OVERALL_SUCCESS="false"
            CORE_FAILED="true"
          fi
          if [ "${{ needs.publish-docker.result }}" = "failure" ]; then
            OVERALL_SUCCESS="false"
            CORE_FAILED="true"
          fi

          # Generate summary header based on success/failure
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            echo "## üîç Multi-Platform Release DRY RUN SUMMARY" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**No actual release was created**" >> $GITHUB_STEP_SUMMARY
          elif [ "$OVERALL_SUCCESS" = "true" ] && [ "${{ needs.create-github-release.result }}" = "success" ]; then
            echo "## ‚úÖ Multi-Platform Release SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**üéâ Release ${{ needs.prepare-release.outputs.version }} completed successfully!**" >> $GITHUB_STEP_SUMMARY
          elif [ "$CORE_FAILED" = "true" ]; then
            echo "## ‚ùå Multi-Platform Release FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**üö® Core distribution channels failed! Release is incomplete.**" >> $GITHUB_STEP_SUMMARY
          else
            echo "## ‚ö†Ô∏è Multi-Platform Release PARTIALLY FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**‚ö†Ô∏è Some components failed, but core distribution is available.**" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "| Component | Status | Version | Priority |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|---------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version Bump | ${{ needs.prepare-release.result == 'success' && '‚úÖ Success' || '‚ùå Failed' }} | ${{ needs.prepare-release.outputs.current_version }} ‚Üí ${{ needs.prepare-release.outputs.version }} | üî¥ Critical |" >> $GITHUB_STEP_SUMMARY
          echo "| NPM Publish | ${{ needs.publish-npm.result == 'success' && '‚úÖ Published' || needs.publish-npm.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }} | ${{ needs.prepare-release.outputs.version }} | üî¥ Critical |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Hub | ${{ needs.publish-docker.result == 'success' && '‚úÖ Published' || needs.publish-docker.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }} | ${{ needs.prepare-release.outputs.version }} | üî¥ Critical |" >> $GITHUB_STEP_SUMMARY
          echo "| DEB Package | ${{ needs.publish-deb.result == 'success' && '‚úÖ Created' || needs.publish-deb.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }} | ${{ needs.prepare-release.outputs.version }} | üü° Optional |" >> $GITHUB_STEP_SUMMARY
          echo "| APT Repository | ${{ needs.publish-apt.result == 'success' && '‚úÖ Published' || needs.publish-apt.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }} | ${{ needs.prepare-release.outputs.version }} | üü° Optional |" >> $GITHUB_STEP_SUMMARY
          echo "| Homebrew | ${{ needs.publish-homebrew.result == 'success' && '‚úÖ Updated' || needs.publish-homebrew.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }} | ${{ needs.prepare-release.outputs.version }} | üü° Optional |" >> $GITHUB_STEP_SUMMARY
          echo "| GitHub Release | ${{ needs.create-github-release.result == 'success' && '‚úÖ Created' || needs.create-github-release.result == 'skipped' && '‚è≠Ô∏è Skipped' || '‚ùå Failed' }} | ${{ needs.prepare-release.outputs.version }} | üü¢ Final Step |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Show success section only if release actually succeeded
          if [ "$OVERALL_SUCCESS" = "true" ] && [ "${{ needs.create-github-release.result }}" = "success" ] && [ "${{ inputs.dry_run }}" = "false" ]; then
            echo "### üéâ Release ${{ needs.prepare-release.outputs.version }} Complete!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Installation Commands:**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üì¶ **NPM**: \`npm install -g code-assistant-config-interface@${{ needs.prepare-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
            echo "üê≥ **Docker**: \`docker run --rm caci:${{ needs.prepare-release.outputs.version }} --help\`" >> $GITHUB_STEP_SUMMARY
            echo "üîß **APT**: \`curl -fsSL .../install-caci-apt.sh | sudo bash\`" >> $GITHUB_STEP_SUMMARY
            echo "üç∫ **Homebrew**: \`brew install caci\`" >> $GITHUB_STEP_SUMMARY
            echo "üì• **DEB**: Download from GitHub Releases" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Quick Start**: \`caci configure\`" >> $GITHUB_STEP_SUMMARY
          elif [ "$CORE_FAILED" = "true" ] || [ "$OVERALL_SUCCESS" = "false" ]; then
            echo "### ‚ùå Release Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**The release cannot be used due to critical failures.**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "üîç **Next Steps:**" >> $GITHUB_STEP_SUMMARY
            echo "1. Check the failed job logs above" >> $GITHUB_STEP_SUMMARY
            echo "2. Fix the underlying issues" >> $GITHUB_STEP_SUMMARY
            echo "3. Re-run the release workflow" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üîß Individual Release Workflows" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Each package manager can also be released independently:" >> $GITHUB_STEP_SUMMARY
          echo "- **NPM**: Run \`Publish to NPM\` workflow" >> $GITHUB_STEP_SUMMARY
          echo "- **Docker**: Run \`CACI Package Docker Publishing\` workflow" >> $GITHUB_STEP_SUMMARY
          echo "- **DEB**: Run \`Create DEB Package\` workflow" >> $GITHUB_STEP_SUMMARY
          echo "- **APT**: Run \`Publish to APT Repository\` workflow" >> $GITHUB_STEP_SUMMARY
          echo "- **Homebrew**: Run \`Update Homebrew Formula\` workflow" >> $GITHUB_STEP_SUMMARY

      - name: Fail workflow if core components failed
        run: |
          if [ "${{ needs.prepare-release.result }}" != "success" ]; then
            echo "‚ùå Version preparation failed"
            exit 1
          fi
          if [ "${{ needs.publish-npm.result }}" = "failure" ]; then
            echo "‚ùå NPM publishing failed (core distribution channel)"
            exit 1
          fi
          if [ "${{ needs.publish-docker.result }}" = "failure" ]; then
            echo "‚ùå Docker publishing failed (core distribution channel)"
            exit 1
          fi
          echo "‚úÖ Core components succeeded or were skipped"
